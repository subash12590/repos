<table class="table table-hover">
    <thead class="thead-light">
      <th>#Order No.</th>
      <th>Customer</th>
      <th>P. Method</th>
      <th>G. Total</th>
      <th>
        <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderList">
        <th (click)="openForEdit(item.OderID)">{{item.OrderNo}}</th>
        <td (click)="openForEdit(item.OderID)">{{item.Customer}}</td>
        <td (click)="openForEdit(item.OderID)">{{item.PMethod}}</td>
        <td (click)="openForEdit(item.OderID)">{{item.GTotal}}</td>
        <td>
            <a class="btn text-danger" (click)= onOrderDelete(item.OderID)><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
